name: Update Hub DB from GH Registry

on:
  push:
    branches:
      - lyndon/registry-automation # TODO: Remove the branch response
    paths:
      - registry/**


  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
      - registry/**

jobs:
  update_registry_db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch_depth: 1

      - name: Get all connector version package changes
        id: connector-version-changed-files
        uses: tj-actions/changed-files@v44
        with:
          json: true
          escape_json: false
          files: |
            registry/**/releases/**/package.json


      - name: Print out all the changed filse
        env:
          ADDED_FILES: ${{ steps.connector-version-changed-files.outputs.added_files }}
          MODIFIED_FILES: ${{ steps.connector-version-changed-files.outputs.modified_files }}
          DELETED_FILES: ${{ steps.connector-version-changed-files.outputs.deleted_files }}
        run: |
          echo "{\"added_files\": $ADDED_FILES, \"modified_files\": $MODIFIED_FILES, \"deleted_files\": $DELETED_FILES}" > connector_version_changes.json

      - name: List changed files
        id: list_files
        run: |
          jq . connector_version_changes.json

      - name: Get all connector metadata changes
        id: connector-metadata-changed-files
        uses: tj-actions/changed-files@v44
        with:
          json: true
          escape_json: false
          files: |
            registry/**/logo.png
            registry/**/logo.svg
            registry/**/README.md
            registry/**/metadata.json

      - name: Print out all the changed filse
        env:
          ADDED_FILES: ${{ steps.connector-metadata-changed-files.outputs.added_files }}
          MODIFIED_FILES: ${{ steps.connector-metadata-changed-files.outputs.modified_files }}
          DELETED_FILES: ${{ steps.connector-metadata-changed-files.outputs.deleted_files }}
        run: |
          echo "{\"added_files\": $ADDED_FILES, \"modified_files\": $MODIFIED_FILES, \"deleted_files\": $DELETED_FILES}" > connector_metadata_changes.json

      - name: List changed files
        id: list_files_1
        run: |
          jq . connector_metadata_changes.json


