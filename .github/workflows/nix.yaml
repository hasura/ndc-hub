name: Nix

on: push

jobs:
  nix-build:
    name: nix build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Nix â„
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Run the Magic Nix Cache ğŸ”Œ
        uses: DeterminateSystems/magic-nix-cache-action@v3

      - name: Build the package
        run: nix build

  nix-flake-check:
    name: nix flake check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Nix â„
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Run the Magic Nix Cache ğŸ”Œ
        uses: DeterminateSystems/magic-nix-cache-action@v3

      - name: Check the flake for errors
        run: nix flake check

  nix-fmt:
    name: nix fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Nix â„
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Run the Magic Nix Cache ğŸ”Œ
        uses: DeterminateSystems/magic-nix-cache-action@v3

      - name: Check the formatting
        run: nix fmt -- --check .

  evaluate-nix-shell:
    name: Evaluate the Nix shell
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Nix â„
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Run the Magic Nix Cache ğŸ”Œ
        uses: DeterminateSystems/magic-nix-cache-action@v3

      - name: Evaluate the Nix shell
        run: nix develop -c "true"
