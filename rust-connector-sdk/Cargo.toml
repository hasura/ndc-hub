[package]
name = "ndc-sdk"
version = "0.1.0"
edition = "2021"

[lib]
name = "ndc_sdk"
path = "src/lib.rs"

[[bin]]
name = "ndc_hub_example"
path = "bin/main.rs"

[dependencies]
async-trait = "0.1.68"
axum = "0.6.18"
axum-macros = "0.3.7"
clap = { version = "4.3.9", features = ["derive", "env"] }
ndc-client = { git = "http://github.com/hasura/ndc-spec.git", tag = "v0.1.0-rc.3" }
opentelemetry = { version = "0.20", features = [
  "rt-tokio",
  "trace",
], default-features = false }
opentelemetry_sdk = "0.20.0"
opentelemetry_api = "0.20.0"
opentelemetry-otlp = { version = "0.13.0", features = [
    "reqwest-client",
] }
opentelemetry-semantic-conventions = "0.12.0"
prometheus = "0.13.3"
schemars = { version = "0.8.12", features = ["smol_str"] }
serde = { version = "1.0.164", features = ["derive"] }
serde_json = { version = "1.0.97", features = ["raw_value"] }
thiserror = "1.0"
tokio = { version =  "1.28.2", features = ["fs", "signal"] }
tower-http = { version = "0.4.1", features = ["cors", "trace"] }
tracing = "0.1.37"
uuid = "1.3.4"
tracing-subscriber = { version = "0.3", default-features = false, features = [
  "ansi",
  "env-filter",
  "fmt",
  "json",
] }
tracing-opentelemetry = "0.20.0"
