services:
  ubuntu-service:
    build:
      context: .
      dockerfile_inline: |
        FROM ubuntu:latest
        RUN apt-get update \
          && apt-get install curl -y 
        RUN curl -fL  https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/bin/yq && \
          chmod +x /usr/bin/yq
        COPY sequence_generator.json sequence_generator.json
        COPY argPreset.yaml argPreset.yaml
    command:
      [
        "sh",
        "-c",
        'cp ./sequence_generator.json /app/connector/promptql_programs/programs/sequence_generator.json; yq -i ''.definition.argumentPresets = load("argPreset.yaml")'' app/metadata/promptql_programs.hml; chmod 666 /app/metadata/promptql_programs.hml; chmod 666 /app/connector/promptql_programs/programs/sequence_generator.json; sleep 60',
      ]
    volumes:
      - ${SUBGRAPH_DIR}:/app
    restart: "no"
    healthcheck:
      test:
        [
          "CMD",
          "test",
          "-f",
          "/app/connector/promptql_programs/programs/sequence_generator.json",
        ]
      interval: 5s
      timeout: 5s
      retries: 3
