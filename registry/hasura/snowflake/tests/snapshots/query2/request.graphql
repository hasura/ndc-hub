query Query2 {
  ddnChinookCiDataAlbum(where: {albumid: {_eq: 1}}) {
    title
    tracks {
      name
    }
    ddnChinookCiDataTracksAggregate {
      _count
      albumid {
        _count_distinct
        _count
      }
      milliseconds {
        max
        min
        avg
      }
    }
  }
}
